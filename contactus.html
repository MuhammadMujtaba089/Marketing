<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Reset and Base Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            background-color: #111;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background-image: url('pics/background.jpg'); /* Add your background image path here */
            background-size: cover;
            background-position: center center;
            background-attachment: fixed; /
        }

        /* Background Image */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('your-background.jpg'); /* Add your background image here */
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            z-index: -1;
        }

        /* Header Styles */
        header {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            position: relative;
            z-index: 1;
        }

        header h1 {
            margin: 0;
            padding: 0;
            color: #fa920a;
        }

        /* Navigation Bar Styles */
        nav {
            display: flex;
            justify-content: center;
            background: rgba(50, 52, 54, 0.8);
            padding: 1rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 600;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Contact Section */
        #contact {
            padding: 3rem;
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            flex-grow: 1;  /* Allows the section to expand and fill available space */
        }

        #contact h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #fa920a;
        }

        /* Contact Form Styles */
        .contact-form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
            gap: 1rem;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 1rem;
            border: 1px solid #fa920a;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.3);
            color: #fff;
            width: 100%;
            font-size: 1rem;
        }

        .contact-form button {
            background-color: #fa920a;
            border: none;
            padding: 1rem;
            color: white;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #f59e42;
        }

        /* Footer Styles */
        footer {
            background: rgba(0, 0, 0, 0.9);
            text-align: center;
            padding: 1rem;
            position: relative;
            z-index: 1;
            margin-top: auto;  /* Pushes the footer to the bottom */
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .contact-form {
                width: 90%;
            }

            header h1 {
                font-size: 1.8rem;
            }

            #contact h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Image -->
    <div class="background-container"></div>

    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="aboutus.html">About Us</a>
    </nav>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Get in Touch</h2>
        <p>We'd love to hear from you! Please fill out the form below and we will get back to you as soon as possible.</p>

        <!-- Contact Form -->
        <form class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Viral Vision Advertising. All rights reserved.</p>
    </footer>
</body>
</html>
